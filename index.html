<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div id="container-0" class="wrapper">
        <section class="text-end screen">
            0
        </section>

        <section class="calcButtons">

            <div class="calcButtonsRow d-flex justify-content-between"> 
                <button class="calcButton double">
                    C
                </button>
                <button class="calcButton">
                    &larr;
                </button>
                <button class="calcButton">
                    &divide;
                </button>
            </div>

            <div class="calcButtonsRow d-flex justify-content-between"> 
                <button class="calcButton">
                    7
                </button>
                <button class="calcButton">
                    8
                </button>
                <button class="calcButton">
                    9
                </button>
                <button class="calcButton">
                    &times;
                </button>
            </div>

            <div class="calcButtonsRow d-flex justify-content-between"> 
                <button class="calcButton">
                    4
                </button>
                <button class="calcButton">
                    5
                </button>
                <button class="calcButton">
                    6
                </button>
                <button class="calcButton">
                    &minus;
                </button>
            </div>

            <div class="calcButtonsRow d-flex justify-content-between"> 
                <button class="calcButton">
                    1
                </button>
                <button class="calcButton">
                    2
                </button>
                <button class="calcButton">
                    7
                </button>
                <button class="calcButton">
                    &plus;
                </button>
            </div>

            <div class="calcButtonsRow d-flex justify-content-between"> 
                <button class="calcButton triple">
                    0
                </button>
                <button class="calcButton">
                    &equals;
                </button>
            </div>

        </section>
    </div>
    



    <!-- script js -->
    <script src="main.js"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
